<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin | Minha Loja{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 bg-slate-900 text-white flex flex-col shadow-xl">
            <div class="h-16 flex items-center justify-center border-b border-slate-700">
                <h1 class="text-xl font-bold tracking-wider">ADMIN PAINEL</h1>
            </div>

                <nav class="flex-1 px-4 py-6 space-y-2">
            
            <a href="{% url 'dashboard' %}" 
            class="flex items-center gap-3 px-4 py-3 rounded-lg transition 
            {% if request.resolver_match.url_name == 'dashboard' %}
                bg-blue-600 text-white shadow-lg
            {% else %}
                text-slate-400 hover:bg-slate-800 hover:text-white
            {% endif %}">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                Dashboard
            </a>
            
            <a href="{% url 'lista_produtos' %}" 
            class="flex items-center gap-3 px-4 py-3 rounded-lg transition
            {% if request.resolver_match.url_name == 'lista_produtos' %}
                bg-blue-600 text-white shadow-lg
            {% else %}
                text-slate-400 hover:bg-slate-800 hover:text-white
            {% endif %}">
                <i data-lucide="package" class="w-5 h-5"></i>
                Produtos (Site)
            </a>

            <a href="{% url 'colecao_criar' %}" 
                class="flex items-center gap-3 px-4 py-3 rounded-lg transition
                {% if request.resolver_match.url_name == 'colecao_criar' %}
                    bg-blue-600 text-white shadow-lg
                {% else %}
                    text-slate-400 hover:bg-slate-800 hover:text-white
                {% endif %}">
                    <i data-lucide="layers" class="w-5 h-5"></i> Nova Coleção
            </a>


            <div class="border-t border-slate-700 my-4 pt-4">
                <a href="{% url 'home' %}" target="_blank" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-white transition">
                    <i data-lucide="external-link" class="w-5 h-5"></i>
                    Ver Site (Loja)
                </a>
            </div>
        </nav>

            <div class="p-4 border-t border-slate-700 bg-slate-900">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center font-bold text-sm">
                        {{ user.username|first|upper }}
                    </div>
                    <div>
                        <p class="text-sm font-semibold">{{ user.username }}</p>
                        <a href="/admin/logout/" class="text-xs text-red-400 hover:text-red-300">Sair</a>
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-8">
            {% block content %}
            {% endblock %}
        </main>

    </div>

    <script>
        lucide.createIcons();
    </script>

    {% if messages %}
    <div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-2">
        {% for message in messages %}
            <div class="toast-message flex items-center w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800 border-l-4 
            {% if message.tags == 'success' %} border-green-500 {% elif message.tags == 'error' %} border-red-500 {% endif %}" role="alert">
                
                {% if message.tags == 'success' %}
                <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
                    <i data-lucide="check" class="w-5 h-5"></i>
                </div>
                {% endif %}

                <div class="ml-3 text-sm font-normal">{{ message }}</div>
                
                <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" onclick="this.parentElement.remove()">
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
            </div>
        {% endfor %}
    </div>

    <script>
        setTimeout(function() {
            const toasts = document.querySelectorAll('.toast-message');
            toasts.forEach(toast => {
                toast.style.transition = "opacity 0.5s ease";
                toast.style.opacity = "0";
                setTimeout(() => toast.remove(), 500); // Remove do HTML depois de sumir
            });
        }, 4000); // 4000ms = 4 segundos
    </script>
{% endif %}
</body>
</html>
