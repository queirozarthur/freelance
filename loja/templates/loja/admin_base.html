<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin | Minha Loja{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 antialiased">

    <div id="mobile-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-40 hidden md:hidden transition-opacity"></div>

    <div class="flex h-screen overflow-hidden">
        
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-slate-900 text-white transform -translate-x-full transition-transform duration-300 ease-in-out md:relative md:translate-x-0 flex flex-col shadow-xl">
            
            <div class="h-16 flex items-center justify-between px-4 border-b border-slate-700">
                <h1 class="text-xl font-bold tracking-wider mx-auto md:mx-0">ADMIN PAINEL</h1>
                <button onclick="toggleSidebar()" class="md:hidden text-slate-400 hover:text-white">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
                
                <a href="{% url 'dashboard' %}" 
                class="flex items-center gap-3 px-4 py-3 rounded-lg transition 
                {% if request.resolver_match.url_name == 'dashboard' %}
                    bg-blue-600 text-white shadow-lg
                {% else %}
                    text-slate-400 hover:bg-slate-800 hover:text-white
                {% endif %}">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    Dashboard
                </a>
                
                <a href="{% url 'lista_produtos' %}" 
                class="flex items-center gap-3 px-4 py-3 rounded-lg transition
                {% if request.resolver_match.url_name == 'lista_produtos' %}
                    bg-blue-600 text-white shadow-lg
                {% else %}
                    text-slate-400 hover:bg-slate-800 hover:text-white
                {% endif %}">
                    <i data-lucide="package" class="w-5 h-5"></i>
                    Produtos (Site)
                </a>

                <a href="{% url 'colecao_criar' %}" 
                class="flex items-center gap-3 px-4 py-3 rounded-lg transition
                {% if request.resolver_match.url_name == 'colecao_criar' %}
                    bg-blue-600 text-white shadow-lg
                {% else %}
                    text-slate-400 hover:bg-slate-800 hover:text-white
                {% endif %}">
                    <i data-lucide="layers" class="w-5 h-5"></i>
                    Nova Coleção
                </a>

                <div class="border-t border-slate-700 my-4 pt-4">
                    <a href="{% url 'home' %}" target="_blank" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-white transition">
                        <i data-lucide="external-link" class="w-5 h-5"></i>
                        Ver Site (Loja)
                    </a>
                </div>
            </nav>

            <div class="p-4 border-t border-slate-700 bg-slate-900">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center font-bold text-sm text-white">
                        {{ user.username|first|upper }}
                    </div>
                    <div>
                        <p class="text-sm font-semibold">{{ user.username }}</p>
                        <a href="/admin/logout/" class="text-xs text-red-400 hover:text-red-300">Sair</a>
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-full overflow-hidden">
            
            <header class="h-16 bg-white border-b border-gray-200 flex items-center px-4 md:hidden justify-between shrink-0">
                <button onclick="toggleSidebar()" class="text-gray-600 hover:text-gray-900 focus:outline-none">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <span class="font-bold text-gray-800">Admin</span>
                <div class="w-6"></div> </header>

            <div class="flex-1 overflow-y-auto p-4 md:p-8">
                {% block content %}
                {% endblock %}
            </div>

        </main>
    </div>

    <script>
        // Inicia ícones
        lucide.createIcons();

        // Função do Menu Mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        // Configuração das Mensagens (SweetAlert2)
        {% if messages %}
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            });

            {% for message in messages %}
                Toast.fire({
                    icon: '{{ message.tags }}', // success, error, warning
                    title: '{{ message }}'
                });
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
