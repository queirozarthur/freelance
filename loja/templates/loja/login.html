{% extends 'loja/base.html' %}

{% block title %}Acesso Administrativo | LIVÍ{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 -mt-16">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg border border-gray-100">
        
        <div class="text-center">
            <h2 class="text-3xl font-serif font-bold text-gray-900">
                LIVÍ
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Área restrita para administradores
            </p>
        </div>

        <form class="mt-8 space-y-6" method="POST" action="">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm flex items-center gap-2">
                    <i data-lucide="alert-circle" class="w-4 h-4"></i>
                    <span>Usuário ou senha incorretos.</span>
                </div>
            {% endif %}

            <div class="space-y-4">
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700">Usuário</label>
                    <input id="id_username" name="username" type="text" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-black focus:border-black focus:z-10 sm:text-sm" 
                           placeholder="Digite seu usuário">
                </div>
                
                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input id="id_password" name="password" type="password" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-black focus:border-black focus:z-10 sm:text-sm" 
                           placeholder="Digite sua senha">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black transition-colors shadow-lg">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i data-lucide="lock" class="h-4 w-4 text-gray-400 group-hover:text-gray-300 transition-colors"></i>
                    </span>
                    Entrar no Painel
                </button>
            </div>
        </form>
        
        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="text-sm text-gray-500 hover:text-black transition-colors">
                ← Voltar para a loja
            </a>
        </div>
    </div>
</div>

<script>
    lucide.createIcons();
</script>
{% endblock %}
